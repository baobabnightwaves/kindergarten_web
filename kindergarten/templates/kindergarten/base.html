<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Детский сад{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .navbar-custom {
            background-color: #2c3e50;
            margin-bottom: 30px;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white !important;
        }
        .stat-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .card-1 { background: linear-gradient(45deg, #3498db, #2980b9); }
        .card-2 { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        .card-3 { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .card-4 { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        
        .action-buttons {
            margin-bottom: 20px;
        }
        
        .info-table {
            width: 100%;
            background: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-table th {
            width: 200px;
            text-align: right;
            padding-right: 20px;
            color: #7f8c8d;
        }
        
        .search-form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Детский сад</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student_list' %}">Ученики</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'teacher_list' %}">Воспитатели</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'group_list' %}">Группы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'attendance_list' %}">Посещаемость</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'parent_list' %}">Родители</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/" target="_blank">Админка</a>
                        </li>
                    </ul>
                    
                    <form class="d-flex" action="{% url 'search' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Поиск..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Найти</button>
                    </form>
                </div>
            </div>
        </nav>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
